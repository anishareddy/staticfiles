<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/ReactiveRaven/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>
	<link href="https://cdn.rawgit.com/anishareddy/staticfiles/master/testui.css" rel="stylesheet">
</head>
<body>
<!-- page -->
<div class="wrapper">
    <div class="container">
        <!-- header -->
        <header id="header">
 <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand active" href="#">Test Web Project</a>
            <ul class="nav pull-right">
                <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">User Sign
                                In<b class="caret"></b></a>

                            <div class="dropdown-menu signin-pad">
                                <form id="loginUserForm" method="post" action="loginUser" class="pull-right">
                                    <label for="username_lgn">Username</label>
                                    <input class="span3" type="text" id="username_lgn" name="username"
                                           placeholder="Username"/>
                                    <label for="password_lgn">Password</label>
                                    <input class="span3" type="password" id="password_lgn" name="password"
                                           placeholder="Password"/>
                                    <input type="submit" name="Login" class="btn small" value="Login"/>
                                    <br/><br/>
                                    <a href="forgotPassword" style="margin-left: -14px;">Forgot your password?</a>
                                </form>
                            </div>
                        
                    
                </li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        // Setup drop down menu
        $('.dropdown-toggle').dropdown();

        // Fix input element click problem
        $('.dropdown input, .dropdown label').click(function (e) {
            e.stopPropagation();
        });
    });

    $(document).ready(function () {
        $("#loginMerchantForm").validate({
            rules:{
                username_lgn:{
                    required:true
                },
                password_lgn:{
                    required:true
                }
            },
            errorClass:"control-group error",
            validClass:"control-group success",
            errorElement:"span",
            highlight:function (element, errorClass, validClass) {
                if (element.type === 'radio') {
                    this.findByName(element.name).parent("div").parent("div").removeClass(validClass).addClass(errorClass);
                } else {
                    $(element).parent("div").parent("div").removeClass(validClass).addClass(errorClass);
                }
            },
            unhighlight:function (element, errorClass, validClass) {
                if (element.type === 'radio') {
                    this.findByName(element.name).parent("div").parent("div").removeClass(errorClass).addClass(validClass);
                } else {
                    $(element).parent("div").parent("div").removeClass(errorClass).addClass(validClass);
                }
            }
        });
    });
</script>
        </header>
        <!-- /header -->
        <!-- message -->
        <div id="message">
        </div>
        <!-- /header -->
        <!-- content -->
        <div id="content">
<div class="row">
    <form id="registerUserForm" action="registerUser" method="post">
        <fieldset>

            <div class="span12">
            <legend>Register User</legend>
            </div>

            <div class="span6">
                <div class="control-group" id="usernameCtl">
                    <label class="control-label" for="username">Username</label>

                    <div class="controls">
                        <input type="text" class="input-xlarge" id="username" name="username"/>
                    </div>
                </div>

                <div class="control-group" id="passwordCtl">
                    <label class="control-label" for="password">Password</label>

                    <div class="controls">
                        <input type="password" class="input-xlarge" id="password" name="password"/>
                    </div>
                </div>

                <div class="control-group" id="confirmCtl">
                    <label class="control-label" for="confirm">Confirm</label>

                    <div class="controls">
                        <input type="password" class="input-xlarge" id="confirm" name="confirm"/>
                    </div>
                </div>

                <div class="control-group" id="emailCtl">
                    <label class="control-label" for="email">Email</label>

                    <div class="controls">
                        <input type="text" class="input-xlarge" id="email" name="email"/>
                    </div>
                </div>

                <div class="control-group" id="mobileCtl">
                    <label class="control-label" for="mobile">Mobile</label>

                    <div class="controls">
                        <input type="text" class="input-xlarge" id="mobile" name="mobile"/>
                    </div>
                </div>

            </div>
            <div class="span6">
                <div class="control-group" id="companyNameCtl">
                    <label class="control-label" for="companyName">Company</label>

                    <div class="controls">
                        <input type="text" class="input-xlarge" id="companyName" name="companyName"/>
                    </div>
                </div>

                <div class="control-group" id="streetAddressCtl">
                    <label class="control-label" for="streetAddress">Street Address</label>

                    <div class="controls">
                        <input type="text" class="input-xlarge" id="streetAddress" name="streetAddress"/>
                    </div>
                </div>

                <div class="control-group" id="cityCtl">
                    <label class="control-label" for="city">City</label>

                    <div class="controls">
                        <input type="text" class="input-xlarge" id="city" name="city"/>
                    </div>
                </div>

                <div class="control-group" id="stateCtl">
                    <label class="control-label" for="state">State</label>

                    <div class="controls">
                        <input type="text" class="input-xlarge" id="state" name="state"/>
                    </div>
                </div>

                <div class="control-group" id="countryCtl">
                    <label class="control-label" for="country">Country</label>

                    <div class="controls">
                        <input type="text" disabled="disabled"
                               class="input-xlarge disabled" id="country" name="country" value="United States"/>
                    </div>
                </div>

                <div class="control-group" id="postalCodeCtl">
                    <label class="control-label" for="postalCode">Postal Code</label>

                    <div class="controls">
                        <input type="text" class="input-xlarge" id="postalCode" name="postalCode"/>
                    </div>
                </div>

                <input class="btn btn-primary btn-large" type="submit" value="Register"/>
                <a href="/home" class="btn btn-large">Cancel</a>

            </div>
        </fieldset>
    </form>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#registerUserForm").validate({
            rules:{
                username:{
                    required:true,
                    minlength:6
                },
                password:{
                    required:true,
                    minlength:6
                },
                confirm:{
                    equalTo:'#password'
                },
                email:{
                    required:true,
                    email:true
                },
                mobile:{
                    required:true,
                    digits:true,
                    maxlength:10
                },
                streetAddress:{
                    required:true
                },
                city:{
                    required:true
                },
                postalCode:{
                    required:true,
                    digits:true
                }

            },
            errorClass:"control-group error",
            validClass:"control-group success",
            errorElement:"span",
            highlight:function (element, errorClass, validClass) {
                if (element.type === 'radio') {
                    this.findByName(element.name).parent("div").parent("div").removeClass(validClass).addClass(errorClass);
                } else {
                    $(element).parent("div").parent("div").removeClass(validClass).addClass(errorClass);
                }
            },
            unhighlight:function (element, errorClass, validClass) {
                if (element.type === 'radio') {
                    this.findByName(element.name).parent("div").parent("div").removeClass(errorClass).addClass(validClass);
                } else {
                    $(element).parent("div").parent("div").removeClass(errorClass).addClass(validClass);
                }
            }
        });
    });
</script>

        </div>
        <!-- /content -->
    </div>
    <div class="push"><!--//--></div>
</div>
<!-- /page -->

<footer>
    <div class="container">

</div>
    </div>
</footer>
<!-- /footer -->
</body>
</html>
